<!DOCTYPE html>
<html lang="en">
<head>
<title>UNO</title>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<script src ="websocket.js" async></script>
<link href="CSS/game.css" rel="stylesheet">
<!-- <script src="game.js" async> -->
</head>
<body onload="connect()">
	<h1 class="page-title">UNO</h1>
	<div class="game-container">
		<div class="card">
			<div class="card-back card-face">
					<img class="uno" id="topCard" src="IMG/Blue_Zero.png">
				</div>
		</div>
	</div>
	<div class="game-container">
		<div class="game-info-container">
			<div class="game-info">
				PlayerID <span id="playerID">jargote</span>
			</div>
			<div class="game-info">
				PlayerID <span id="currentPlayer">jargote</span>
			</div>
		</div>
		<div class="game-info-container">
			<div class="game-info">
				Time <span id="time">0</span>
			</div>
			<div class="game-info">
			Players: <span id="players">0</span>
			</div>
			<div class = "game-info">
			Game Room ID: <span id="gameRoomID">1x1x1x</span>
			</div>
		</div>
			<div class="card">
				<div class="card-back card-face">
					<img class="uno" src="IMG/Blue_Zero.png">
				</div>
				<div class="card-front card-face">
				
				</div>
			</div>

	</div>
	<div class="game-container">
	<button id="readyButton" onclick="ready()">Ready</button>
		<button id="drawButton" onclick="draw()">Draw</button>
		<button id="unoButton" onclick="uno()">Uno!</button>
	</div>
</body>
</html>
